<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nwrade Expense Tracker</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        h2,p {
            margin: 10px 0;
        }
        header {
            margin-bottom: 40px;
        }
        .tip{
            padding: 10px;
            background-color: hsla(81, 29%, 40%, 0.486);
            backdrop-filter: blur(10px);
            font-weight: bold;
            text-transform: capitalize;
            color:rgb(242, 244, 247);
        }
        .arc{
            cursor: pointer;
        }
        .arc.hover {
            transform: scale(1.02);
            opacity: .7;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center white-text">
            NWRADE Expense Tracker
        </h2>
        <p class="flow-text grey-text center text-lighten-2">
            Monthly money Tracker for RADE-ers...
        </p>
    </header>
    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text"  id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text"  id="cost">
                            <label for="cost">Item Cost</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">
                                Add Item
                            </button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <!-- here goes our graph  -->
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <!-- firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
